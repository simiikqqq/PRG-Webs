<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hodiny</title>
</head>
<body>
    <main>
        <div class="clock">
            <div class="hourHand"></div>
            <div class="minuteHand"></div>
            <div class="secondHand"></div>
            <div class="center"></div>
            <div class="time"></div>
            <ul>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>
                <li><span>11</span></li>
                <li><span>12</span></li>
            </ul>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
