<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Generátor Hesel</title>
</head>
<body>
    <div class="container">
        <h1>Generátor Hesel</h1>
        <label for="passwordLength">Počet znaků:</label>
        <input type="number" id="passwordLength" value="1" min="1" max="100">
        <label for="icludeLowercase">Včetně malých písmen</label>
        <input type="checkbox" id="includeLowercase">
        <label for="includeUppercase">Včetně velkých písmen</label>
        <input type="checkbox" id="includeUppercase">
        <label for="includeNumbers">Včetně čísel</label>
        <input type="checkbox" id="includeNumbers">
        <label for="includeSymbols">Včetně symbolů</label>
        <input type="checkbox" id="includeSymbols">

        <button id="generateButton">Generuj</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
